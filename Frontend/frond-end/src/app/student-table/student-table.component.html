<div class="container mt-4">
  <h2 class="text-center mb-4 text-primary">Student List</h2>
  <div class="table-responsive shadow-lg rounded">
    <table class="table table-striped table-hover align-middle text-center">
      <thead class="bg-primary text-white">
        <tr>
          <th>Name</th>
          <th>Email</th>
          <th>Phone</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody class="table-light">
        <tr *ngIf="!students || students.length === 0">
          <td colspan="4" class="text-center fw-bold">No data available</td>
        </tr>
        <tr *ngFor="let student of students">
          <td class="fw-semibold">{{ student.name }}</td>
          <td>{{ student.email }}</td>
          <td>{{ student.phoneNumber }}</td>
          <td>
            <button
              class="btn btn-warning btn-sm me-2 px-3"
              (click)="editStudent(student)"
            >
              ✏️ Edit
            </button>
            <button
              class="btn btn-danger btn-sm px-3"
              (click)="deleteStudent(student._id)"
            >
              ❌ Delete
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
